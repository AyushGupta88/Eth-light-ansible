- hosts: localhost
  become: true
  #gather_facts: false
  name: docker setup
  tasks:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        #update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    - name: Add gpg key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: add repository docker
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        #update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    - name: check docker service started or not
      service:
        name: docker
        state: started
        enabled: yes
    - name: install docker compose    
      get_url:
        url: https://github.com/docker/compose/releases/download/1.27.3/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 755
  handlers:
    - name: restart docker
      service: 
        name: docker 
        state: restarted



